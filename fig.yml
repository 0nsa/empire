centurion:
  command: -sluggy=http://sluggy:8080 -celsus=http://celsus:8080
  build: ../centurion
  ports:
    - "8080:8080"
  links:
    - sluggy
    - celsus

sluggy:
  command: -socket=unix:///tmp/docker.sock -registry="quay.io"
  build: ../sluggy
  expose:
    - "8080"
  volumes:
    - "/var/run/docker.sock:/tmp/docker.sock"

celsus:
  build: ../celsus
  expose:
    - "8080"
