centurion:
  command: -sluggy=http://sluggy:8080 -envy=http://envy:8080
  build: ../centurion
  ports:
    - "8080:8080"
  links:
    - sluggy
    - envy

sluggy:
  command: -socket=unix:///tmp/docker.sock -registry="quay.io"
  build: ../sluggy
  expose:
    - "8080"
  volumes:
    - "/var/run/docker.sock:/tmp/docker.sock"

envy:
  build: ../envy
  expose:
    - "8080"
