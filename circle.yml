machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  environment:
    COMPOSE_FILE: docker-compose.test.yml
    DOCKER_API_VERSION: "1.22"

dependencies:
  override:
    - sudo curl -L -o /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.9.0/docker-compose-`uname -s`-`uname -m`; sudo chmod 0755 /usr/local/bin/docker-compose
    - docker-compose build
    - docker-compose pull

test:
  override:
    - docker-compose run walk ci

deployment:
  aws: 
    branch: master
    commands:
      - docker-compose run walk docs
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: remind101
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker-compose run walk release
