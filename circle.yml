machine:
  timezone: America/Los_Angeles
  services:
    - docker

dependencies:
  pre:
    - go install -a -race std
    - go get github.com/tools/godep
    - mkdir -p empire/Godeps/_workspace/src/github.com/remind101
    - ln -s $HOME/empire empire/Godeps/_workspace/src/github.com/remind101/empire
    - make bootstrap
  override:
    - make build

test:
  override:
    - cd empire && make test

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push remind101/empire