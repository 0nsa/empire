machine:
  environment:
    GO15VENDOREXPERIMENT: 1
  services:
    - docker

checkout:
  post:
    - rm -rf ~/.go_workspace/src/github.com/remind101
    - mkdir -p ~/.go_workspace/src/github.com/remind101
    - cp -R ~/empire ~/.go_workspace/src/github.com/remind101/empire

dependencies:
  pre:
    - sudo pip install awscli
    - go install -a -race std
    - go version
    - cd ~/.go_workspace/src/github.com/remind101/empire && make bootstrap
  override:
    - /bin/true

test:
  override:
    - /bin/true

deployment:
  release:
    branch: test-release
    owner: remind101
    commands:
      - cd ~/.go_workspace/src/github.com/remind101/empire && make release/emp
