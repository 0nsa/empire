machine:
  timezone: America/Los_Angeles
  services:
    - docker

checkout:
  post:
    - rm -rf ~/.go_workspace/src/github.com/remind101
    - mkdir -p ~/.go_workspace/src/github.com/remind101
    - cp -R ~/empire ~/.go_workspace/src/github.com/remind101/empire

dependencies:
  pre:
    - go install -a -race std
    - go get github.com/tools/godep
    - go version
    - make bootstrap
    - make plugins
  override:

test:
  override:
    - cd empire && make test
    - cd relay && make test

deployment:
  hub: 
    branch: master
    commands:
      - make build
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push remind101/empire
      - docker push remind101/empire-logger
